<div class="container mt-4">
    <!-- Primera tabla -->
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tipo Gasto</th>
                <th scope="col">RUC</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let gasto of gastos">
                <td>{{gasto.id}}</td>
                <td>{{gasto.gasto}}</td>
                <td>{{gasto.ruc}}</td>
                <td>{{gasto.valor}}</td>
            </tr>
        </tbody>
    </table>

    <!-- Segunda tabla -->
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Numero de cedula</th>
                <th scope="col">Base imponible</th>
                <th scope="col">Total deduccion por gastos</th>
                <th scope="col">Impuesto a cancelar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let impuesto of impuestos">
                <td>{{impuesto.id}}</td>
                <td>{{impuesto.cedula}}</td>
                <td>{{impuesto.baseimponible}}</td>
                <td>{{impuesto.gastos}}</td>
                <td>{{impuesto.impuesto_renta}}</td>
            </tr>
        </tbody>
    </table>
</div>
